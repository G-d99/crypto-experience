<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이산 로그 퍼즐 게임</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #logMessage { margin-top: 20px; color: #333; font-size: 16px; }
        input[type="number"] { width: 100px; padding: 5px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
        #result { margin-top: 20px; font-weight: bold; font-size: 18px; color: green; }
    </style>
</head>
<body>
    <h1>이산 로그 퍼즐 게임 🔐</h1>
    <p>“컴퓨터가 목표 숫자를 찾는 과정과 역연산이 왜 어려운지 체험해보세요.”</p>

    <p>목표 숫자: <span id="targetNumber"></span></p>

    <label for="guess">추측 숫자 입력:</label>
    <input type="number" id="guess" min="0">
    <button onclick="checkGuess()">제출</button>

    <p id="logMessage">힌트: 목표 숫자를 맞춰보세요!</p>
    <p id="attempts">시도 횟수: 0</p>
    <p id="result"></p>

    <script>
        // 랜덤 목표 숫자 생성
        const maxNumber = 50; // 작은 범위로 테스트용
        const target = Math.floor(Math.random() * maxNumber) + 1;
        document.getElementById('targetNumber').textContent = target;

        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            attempts++;
            document.getElementById('attempts').textContent = `시도 횟수: ${attempts}`;

            if (guess === target) {
                document.getElementById('result').textContent = "🎉 정답! 이산 로그 문제의 어려움을 체감했습니다!";
                document.getElementById('logMessage').textContent = "역연산(x 찾기)은 컴퓨터도 여러 번 시도해야 한다는 점을 이해하세요.";
            } else if (guess < target) {
                document.getElementById('logMessage').textContent = "목표 숫자보다 작아요. 조금 더 크게!";
            } else {
                document.getElementById('logMessage').textContent = "목표 숫자보다 커요. 조금 더 작게!";
            }
        }
    </script>
</body>
</html>
