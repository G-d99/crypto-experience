<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나만의 암호 만들기 챌린지</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    input, textarea { width: 80%; margin: 10px; padding: 10px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>🔐 나만의 암호 만들기 챌린지</h1>
  <form id="cryptoForm">
    <textarea id="rule" placeholder="내 암호 규칙" required></textarea><br>
    <input type="text" id="cipher" placeholder="암호문 입력" required><br>
    <button type="submit">공유하기</button>
  </form>
  <div id="status"></div>

  <script>
    document.getElementById("cryptoForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const rule = document.getElementById("rule").value;
      const cipher = document.getElementById("cipher").value;

      // ⚠️ Google Apps Script Web App URL로 교체 필요
      const scriptURL = "https://script.google.com/macros/s/AKfycbwq-VbVUoid_as-zmobxk7-FhKW0GY_PBj3rIotBBi_W-uQvODNEEGJOvpcYNSg-4VL/exec";

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({ rule: rule, cipher: cipher }),
        headers: { "Content-Type": "application/json" }
      })
      .then(() => {
        document.getElementById("status").innerText = "✅ 저장 완료! 선생님이 확인할 수 있습니다.";
        document.getElementById("cryptoForm").reset();
      })
      .catch(() => {
        document.getElementById("status").innerText = "⚠️ 저장 실패. 다시 시도해주세요.";
      });
    });
  </script>
</body>
</html>
