<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나만의 암호 만들기 챌린지 ✏️</title>
</head>
<body>
  <h1>나만의 암호 만들기 챌린지 ✏️</h1>

  <label>학생ID: <input type="text" id="studentId" placeholder="예: 1번학생"></label><br>
  <label>암호 규칙: <input type="text" id="rule" placeholder="예: A→D, B→E"></label><br>
  <label>암호문: <textarea id="cipher" placeholder="암호문 입력"></textarea></label><br>
  <button onclick="submitData()">자동 제출</button>

  <p id="status"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzeBlG82hoO8KhCnMrmPEcENFiD-us8xlDsuzcB0b_IxVdUqhggnt93Qd4WqIMtJpVJ/exec"; // 실제 Apps Script URL로 변경

    function submitData() {
      const data = {
        studentId: document.getElementById("studentId").value,
        rule: document.getElementById("rule").value,
        cipher: document.getElementById("cipher").value
      };

      fetch(scriptURL, {
        method: 'POST',
        mode: 'cors', // GitHub Pages에서 동작하도록 필수
        headers: { 'Content-Type': 'application/json' }, // JSON 형식 지정
        body: JSON.stringify(data)
      })
      .then(response => response.json()) // Apps Script에서 JSON 반환하도록 설정 필요
      .then(result => {
        document.getElementById("status").textContent = "✅ 제출 완료! 시트에 기록되었습니다.";
        // 입력 필드 초기화
        document.getElementById("studentId").value = "";
        document.getElementById("rule").value = "";
        document.getElementById("cipher").value = "";
      })
      .catch(error => {
        document.getElementById("status").textContent = "❌ 제출 실패: " + error;
      });
    }
  </script>
</body>
</html>
